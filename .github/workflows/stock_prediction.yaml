name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}/src/predictions/config"

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # 4️⃣ Run tests
      - name: Run pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src
          pytest -v --disable-warnings --maxfail=1

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t stock-prediction-app:latest .
